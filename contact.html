
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا - تمريضك... لسلامتك</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f7f7f7; color: #333; direction: rtl; }
        header, footer { background-color: #2b8aad; color: white; text-align: center; padding: 10px; }
        section { padding: 20px; margin: 20px; background-color: white; border-radius: 8px; }
        form input, form textarea, form button {
            display: block; width: 100%; margin-bottom: 15px; padding: 10px;
        }
        form button { background-color: #2b8aad; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <header><h1>تواصل معنا</h1></header>
    <section>
        <h2>نموذج الشكاوى والملاحظات</h2>
        <form action="#" method="post">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">رسالتك:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">إرسال</button>
        </form>
    </section>
    <footer>&copy; 2025 تمريضك... لسلامتك. جميع الحقوق محفوظة.</footer>
</body>
</html>
